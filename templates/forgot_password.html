<!DOCTYPE html>
<html lang="{{ session.get('language', 'el') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ t["new_password_title"] }}</title>
  <link rel="stylesheet" href="/static/forgot_pass.css">
  
</head>
<body>

  <h2 style="text-align:center;">{{ t["set_new_password"] }}</h2>

  <form method="POST">
    <label for="password">{{ t["new_password_label"] }}:</label>
    <input type="password" id="password" name="password" required>

    

    <button type="submit">{{ t["save_password"] }}</button>
  </form>

</body>
</html>
