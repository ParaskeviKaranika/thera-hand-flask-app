<!DOCTYPE html>
<html lang="{{ session.get('language', 'el') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>{{ t["new_password_title"] }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 350px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>{{ t["set_new_password"] }}</h2>

    <form method="POST">
        <label for="password">{{ t["new_password_label"] }}:</label>
        <input
            type="password"
            id="password"
            name="password"
            required
        >

        <button type="submit">
            {{ t["save_password"] }}
        </button>
    </form>

</body>
</html>
