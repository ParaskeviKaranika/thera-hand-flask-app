<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta charset="UTF-8">
  <title>{{ t.menu_title }}</title>
  <link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#007bff">

  <link rel="stylesheet" href="/static/menu-style.css">
</head>

<body>

  <!-- ðŸ” NavBar -->
  <nav class="navbar">
   <div class="user-icon">
    <a href="{{ url_for('profile', username=session['username']) }}" class="nav-profile-icon">
      <img 
        src="{{ url_for('static', filename='uploads/' + (session.get('avatar') or 'group_of_people.png')) }}"
        class="nav-avatar"
        alt="{{ t.alt_profile }}">
    </a>
   </div>

   <div class="theme-toggle-icon" onclick="toggleTheme()">
      ðŸŒ“
   </div>
  </nav>

  <h1>{{ t.menu_title }}</h1>

  <div class="menu-container">
    <a href="{{ url_for('exercise_1') }}" class="exercise-box">
      <span class="exercise-title">{{ t.exercise_label }} 1</span>
      <img src="/static/menu_images/stars.png" alt="{{ t.exercise_label }} 1" class="exercise-img">
    </a>

    <a href="{{ url_for('exercise_2') }}" class="exercise-box">
      <span class="exercise-title">{{ t.exercise_label }} 2</span>
      <img src="/static/menu_images/shapes.png" alt="{{ t.exercise_label }} 2" class="exercise-img">
    </a>

    <a href="{{ url_for('exercise_3') }}" class="exercise-box">
      <span class="exercise-title">{{ t.exercise_label }} 3</span>
      <img src="/static/menu_images/puzzle (1).png" alt="{{ t.exercise_label }} 3" class="exercise-img">
    </a>

    <a href="{{ url_for('exercise_4') }}" class="exercise-box">
      <span class="exercise-title">{{ t.exercise_label }} 4</span>
      <img src="/static/menu_images/ok.png" alt="{{ t.exercise_label }} 4" class="exercise-img">
    </a>
  </div>

  <!-- âœ… TheraHand Chat Bot Widget -->
  <!-- âœ… TheraHand Chat Bot Widget -->
<div id="thera-bot-widget">
  <button id="thera-bot-toggle" class="bot-toggle-btn" aria-label="{{ t.bot_open_chat_aria }}">ðŸ’¬</button>

  <div id="thera-bot-window" class="bot-window bot-hidden">
    <div class="bot-header">
      <div class="bot-header-info">
        <div class="bot-avatar">TH</div>
        <div>
          <div class="bot-title">TheraHand Bot</div>
          <div class="bot-status">ðŸŸ¢ {{ t.bot_available }}</div>
        </div>
      </div>
      <button class="bot-close-btn" id="thera-bot-close" aria-label="{{ t.close }}">âœ•</button>
    </div>

    <div class="bot-messages" id="thera-bot-messages"></div>

    <div class="bot-input-bar">
      <button id="thera-bot-voice" class="bot-voice-btn" title="{{ t.voice_message }}">ðŸŽ¤</button>
      <input id="thera-bot-input" type="text" placeholder="{{ t.type_your_message }}" autocomplete="off">
      <button id="thera-bot-send" class="bot-send-btn" aria-label="{{ t.send }}">âž¤</button>
    </div>

    <div class="bot-voice-status" id="thera-bot-voice-status"></div>
  </div>

  <!-- âœ… Toast (outside bot-window so itâ€™s NOT hidden) -->
  <div id="thera-toast" class="thera-toast thera-hidden" role="status" aria-live="polite">
    <div class="thera-toast-body" id="thera-toast-text"></div>
    <button type="button" class="thera-toast-close" id="thera-toast-close" aria-label="Close">âœ•</button>
  </div>
</div>


      

  <footer class="bottom-navbar">
    <a href="{{ url_for('today') }}" class="nav-item active">
      <img src="{{ url_for('static', filename='menu_images/planning.png') }}" alt="{{ t.today }}">
      <span>{{ t.today }}</span>
    </a>

    <a href="{{ url_for('dashboard') }}" class="nav-item">
      <img src="/static/menu_images/statistic.png" alt="{{ t.stats }}" />
      <span>{{ t.stats }}</span>
    </a>

    <a href="{{ url_for('menu') }}" class="nav-item">
      <img src="/static/menu_images/games.png" alt="{{ t.games }}" />
      <span>{{ t.games }}</span>
    </a>
  </footer>

</body>
<script src="{{ url_for('static', filename='chatbot.js') }}"></script>
<script src="/static/theme.js"></script>
</html>
