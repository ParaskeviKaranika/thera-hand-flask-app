<!DOCTYPE html>
<html lang="{{ session.get('lang', 'el') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ t.get('edit_profile_title', 'Edit profile') }}</title>

    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>

    <div class="edit-container">
        <h2>{{ t.get('edit_profile_title', 'Edit profile') }}</h2>

        <form method="POST">
            <label for="new_username">{{ t.get('new_username', 'New username') }}</label>
            <input
                type="text"
                id="new_username"
                name="new_username"
                value="{{ user.username }}"
                required
            >

            <button type="submit">
                {{ t.get('save_changes', 'Save changes') }}
            </button>
        </form>

        <a
            href="{{ url_for('profile', username=session['username']) }}"
            class="back-btn"
        >
            {{ t.get('back_to_profile', 'Back to profile') }}
        </a>
    </div>

</body>
</html>
