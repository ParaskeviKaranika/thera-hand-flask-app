<!DOCTYPE html>
<html lang="{{ session.get('language', 'el') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{{ t('edit_profile_title') }}</title>

    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>

    <div class="edit-container">
        <h2>{{ t('edit_profile_title') }}</h2>

        <form method="POST">
            <label for="new_username">{{ t('new_username') }}</label>
            <input
                type="text"
                id="new_username"
                name="new_username"
                value="{{ user.username }}"
                required
            >

            <button type="submit">
                {{ t('save_changes') }}
            </button>
        </form>

        <a
            href="{{ url_for('profile', username=session['username']) }}"
            class="back-btn"
        >
            {{ t('back_to_profile') }}
        </a>
    </div>

</body>
</html>
